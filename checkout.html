<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Checkout - RUDRA Jewelry</title><link rel="stylesheet" href="style.css" /></head>
<body><header class="header"><div class="logo">RUDRA Jewelry</div><nav><a href="index.html">Home</a></nav></header>
<section class="checkout"><h1>Checkout</h1>
<form id="checkout-form">
  <input type="text" placeholder="Full Name" required /><br/>
  <input type="text" placeholder="Phone Number" required /><br/>
  <textarea placeholder="Shipping Address" required></textarea><br/>
  <select><option value="cod">Cash on Delivery</option><option value="upi">UPI (send to 9725448916@ptsbi)</option></select><br/>
  <button type="submit">Place Order</button>
</form>
<p id="order-msg"></p></section>
<script>
document.getElementById("checkout-form").onsubmit = function(e){
  e.preventDefault();
  document.getElementById("order-msg").innerText = "Order Placed Successfully! Admin will contact you.";
};
</script></body></html>
